<div class="container">
  <form class="form-row justify-content-center m-5" (ngSubmit)="create()">
    <div class="form-group col-7">
      <label for="dni" class="control-label">Dni:</label>
      <div>
        <input type="text" class="form-control" name="dni" [(ngModel)]="newPer.dni" placeholder="Introduzca el dni"
          value={{newPer.dni}} />
      </div>
    </div>
    <div class="form-group col-7">
      <label for="nombre" class="control-label">Nombre:</label>
      <div>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="newPer.nombre"
          placeholder="Introduzca el nombre" value={{newPer.nombre}} />
      </div>
    </div>
    <div class="form-group col-7">
      <label for="apellidos" class="control-label">Apellidos:</label>
      <div>
        <input type="text" class="form-control" name="apellidos" [(ngModel)]="newPer.apellidos"
          placeholder="Introduzca el apellidos" value={{newPer.apellidos}} />
      </div>
    </div>
    <div class="form-group col-7 my-3 row">
      <div class="col-6">
        <button type="submit" class="btn btn-primary btn-lg btn-block">{{buttonText}}</button>
      </div>
      <div class="col-6">
        <input type="button" class="btn btn-primary btn-lg btn-block" routerLink="/" value="Cancelar" />
      </div>
    </div>
  </form>
</div>
