<h3>Ejemplo de llamada a la API de STAR WARS</h3>
<br />
  <table id="personajes" class="estilo_Tabla_1">
    <caption>Personajes STAR WARS</caption>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Altura</th>
        <th>Peso</th>
        <th>Nacimiento</th>
        <th>GÃ©nero</th>
        <th>Homeworld</th>
      </tr>
    </thead>
    <tbody id="cuerpoPersonajes">
      <tr *ngFor="let pj of list; let i=index">
        <td>{{ pj.name }}</td>
        <td>{{ pj.height }} cm</td>
        <td>{{ pj.mass }} kg</td>
        <td>{{ pj.birth_year }}</td>
        <td>{{ pj.gender }}</td>
        <td><a href="pj.homeworld">Planeta de origen</a></td>
        <td><button value="Editar" (click)="editHobbit(nombre)">Modificar</button></td>
        <td><button value="Eliminar" (click)="removeHobbit(i)">Borrar</button></td>
      </tr>
    </tbody>
  </table>
  <div id="buttons">
    <input id="btSiguiente" type="button" (click)="prev()" value="Anterior">
    <input id="btAnterior" type="button" (click)="next()" value="Siguiente">
  </div>


<br />
